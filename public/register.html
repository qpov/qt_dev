<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>
  <h1>Регистрация</h1>
  <form method="POST" action="/register">
    <p><label>Логин (username): <input type="text" name="username"></label></p>
    <p><label>Пароль: <input type="password" name="password"></label></p>
    <p><button type="submit">Зарегистрироваться</button></p>
  </form>
</body>
</html>
